<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./CSS/all.css">
    <link rel="stylesheet" href="./CSS/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-div">
        <h1 id="todo-heading">The todo list</h1>    
        <form id="add-form">
            <input name="addText",type="text" id="add-text" placeholder="Add to do text here">
            <button id="add-todo-button">Submit</button>
        </form>
       
        <input type="text" id="search-text" placeholder="Search to do text here">
        
        <label for="hide-completed-chkbox" id="hide-completed-label">
            <input type="checkbox" id="hide-completed-chkbox" name="hide-completed-chkbox"> Hide completed
        </label>                

        <h2 id="left-todo-heading">You have</h2>
        
        <div id="todo-div">
            <p id="top-margin-setter-para"></p>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="todo-functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
